<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<h2>{{ title }}</h2>

{% for user in users %}
    <p>
        <a href="{% url 'profile' user.username %}">
            {{ user.username }}
        </a>
    </p>
{% empty %}
    <p>No users found</p>
{% endfor %}

</body>
</html>
